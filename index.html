    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCdSRfJCoU6xwDych3l_3K_hBZBHOi9jVg",
            authDomain: "garage-17263.firebaseapp.com",
            projectId: "garage-17263",
            storageBucket: "garage-17263.firebasestorage.app",
            messagingSenderId: "332265903935",
            appId: "1:332265903935:web:237c0787a161fd36a7a58a",
            measurementId: "G-KLLCPECCDQ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const firestore = firebase.firestore();
        const auth = firebase.auth();
        const storage = firebase.storage();

        // Global Variables
        let currentUser = null;
        let cars = [];
        let editingCarId = null;
        let tempImageFile = null;
        let tempImageUrl = null;
        let isRegisterMode = false;

        // Authentication State Observer
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                await loadCars();
            } else {
                currentUser = null;
                document.getElementById('loginScreen').classList.remove('hidden');
                document.getElementById('app').classList.add('hidden');
            }
            document.getElementById('loadingScreen').classList.add('hidden');
        });

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = isRegisterMode ? '××ª×—×‘×¨...' : '××ª×—×‘×¨...';
            
            try {
                if (isRegisterMode) {
                    await auth.createUserWithEmailAndPassword(email, password);
                    await firestore.collection('users').doc(auth.currentUser.uid).set({
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } else {
                    await auth.signInWithEmailAndPassword(email, password);
                }
            } catch (error) {
                showError(getErrorMessage(error.code));
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = isRegisterMode ? '×”×™×¨×©×' : '×”×ª×—×‘×¨';
            }
        });

        // Toggle Register/Login Mode
        function toggleRegisterMode() {
            isRegisterMode = !isRegisterMode;
            const loginBtn = document.getElementById('loginBtn');
            const toggleBtn = event.target;
            
            if (isRegisterMode) {
                loginBtn.textContent = '×”×™×¨×©×';
                toggleBtn.textContent = '×™×© ×œ×š ×—×©×‘×•×Ÿ? ×”×ª×—×‘×¨ ×›××Ÿ';
            } else {
                loginBtn.textContent = '×”×ª×—×‘×¨';
                toggleBtn.textContent = '××™×Ÿ ×œ×š ×—×©×‘×•×Ÿ? ×”×™×¨×©× ×›××Ÿ';
            }
        }

        // Load Cars
        async function loadCars() {
            try {
                const snapshot = await firestore.collection('cars')
                    .where('userId', '==', currentUser.uid)
                    .orderBy('createdAt', 'desc')
                    .get();
                
                cars = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                renderCars();
            } catch (error) {
                console.error('Error loading cars:', error);
                // If orderBy fails, try without it
                const snapshot = await firestore.collection('cars')
                    .where('userId', '==', currentUser.uid)
                    .get();
                
                cars = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                renderCars();
            }
        }

        // Render Cars
        function renderCars() {
            const grid = document.getElementById('carsGrid');
            const emptyState = document.getElementById('emptyState');
            const carCount = document.getElementById('carCount');
            
            carCount.textContent = cars.length;
            
            if (cars.length === 0) {
                grid.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            grid.innerHTML = cars.map(car => `
                <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition car-item" 
                     data-plate="${car.plateNumber}" data-owner="${car.ownerName}">
                    ${car.imageUrl ? `
                        <img src="${car.imageUrl}" alt="${car.plateNumber}" 
                             class="w-full h-48 object-cover rounded-t-xl">
                    ` : `
                        <div class="w-full h-48 bg-gray-200 rounded-t-xl flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-gray-400">
                                <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/>
                                <circle cx="7" cy="17" r="2"/>
                                <path d="M9 17h6"/>
                                <circle cx="17" cy="17" r="2"/>
                            </svg>
                        </div>
                    `}
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-xl font-bold text-gray-800">${car.plateNumber}</h3>
                                <p class="text-gray-600">${car.ownerName}</p>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="editCar('${car.id}')" class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition">
                                    âœï¸
                                </button>
                                <button onclick="deleteCar('${car.id}')" class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition">
                                    ğŸ—‘ï¸
                                </button>
                            </div>
                        </div>
                        <div class="space-y-1 text-sm">
                            ${car.phone ? `<p><span class="text-gray-600">×˜×œ×¤×•×Ÿ:</span> ${car.phone}</p>` : ''}
                            ${car.carType ? `<p><span class="text-gray-600">×¡×•×’:</span> ${car.carType}</p>` : ''}
                            ${car.model ? `<p><span class="text-gray-600">×“×’×:</span> ${car.model}</p>` : ''}
                            ${car.year ? `<p><span class="text-gray-600">×©× ×”:</span> ${car.year}</p>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filter Cars
        function filterCars() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const carItems = document.querySelectorAll('.car-item');
            let visibleCount = 0;
            
            carItems.forEach(item => {
                const plate = item.dataset.plate.toLowerCase();
                const owner = item.dataset.owner.toLowerCase();
                
                if (plate.includes(searchTerm) || owner.includes(searchTerm)) {
                    item.style.display = 'block';
                    visibleCount++;
                } else {
                    item.style.display = 'none';
                }
            });
            
            document.getElementById('carCount').textContent = visibleCount;
        }

        // Show Add Car Modal
        function showAddCarModal() {
            editingCarId = null;
            tempImageFile = null;
            tempImageUrl = null;
            
            document.getElementById('modalTitle').textContent = '×”×•×¡×¤×ª ×¨×›×‘ ×—×“×©';
            document.getElementById('plateNumber').value = '';
            document.getElementById('ownerName').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('carType').value = '';
            document.getElementById('model').value = '';
            document.getElementById('year').value = '';
            document.getElementById('imagePreview').innerHTML = '';
            
            document.getElementById('carModal').classList.remove('hidden');
        }

        // Edit Car
        function editCar(carId) {
            const car = cars.find(c => c.id === carId);
            if (!car) return;
            
            editingCarId = carId;
            tempImageUrl = car.imageUrl || null;
            
            document.getElementById('modalTitle').textContent = '×¢×¨×™×›×ª ×¨×›×‘';
            document.getElementById('plateNumber').value = car.plateNumber || '';
            document.getElementById('ownerName').value = car.ownerName || '';
            document.getElementById('phone').value = car.phone || '';
            document.getElementById('carType').value = car.carType || '';
            document.getElementById('model').value = car.model || '';
            document.getElementById('year').value = car.year || '';
            
            if (car.imageUrl) {
                document.getElementById('imagePreview').innerHTML = `
                    <div class="image-preview">
                        <img src="${car.imageUrl}" class="w-full h-48 rounded-lg object-cover">
                        <button onclick="removeImage()" class="delete-btn">Ã—</button>
                    </div>
                `;
            }
            
            document.getElementById('carModal').classList.remove('hidden');
        }

        // Handle Image Select
        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (file) {
                tempImageFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').innerHTML = `
                        <div class="image-preview">
                            <img src="${e.target.result}" class="w-full h-48 rounded-lg object-cover">
                            <button onclick="removeImage()" class="delete-btn">Ã—</button>
                        </div>
                    `;
                };
                reader.readAsDataURL(file);
            }
        }

        // Remove Image
        function removeImage() {
            tempImageFile = null;
            tempImageUrl = null;
            document.getElementById('imagePreview').innerHTML = '';
            document.getElementById('carImageInput').value = '';
        }

        // Save Car
        async function saveCar() {
            const plateNumber = document.getElementById('plateNumber').value.trim();
            const ownerName = document.getElementById('ownerName').value.trim();
            
            if (!plateNumber || !ownerName) {
                alert('× × ×œ××œ× ××¡×¤×¨ ×¨×™×©×•×™ ×•×©× ×‘×¢×œ×™×');
                return;
            }
            
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = '×©×•××¨...';
            
            try {
                let imageUrl = tempImageUrl;
                
                // Upload new image if selected
                if (tempImageFile) {
                    const imagePath = `cars/${currentUser.uid}/${Date.now()}_${tempImageFile.name}`;
                    const uploadTask = await storage.ref(imagePath).put(tempImageFile);
                    imageUrl = await uploadTask.ref.getDownloadURL();
                }
                
                const carData = {
                    plateNumber,
                    ownerName,
                    phone: document.getElementById('phone').value.trim(),
                    carType: document.getElementById('carType').value.trim(),
                    model: document.getElementById('model').value.trim(),
                    year: document.getElementById('year').value.trim(),
                    imageUrl: imageUrl || null,
                    userId: currentUser.uid,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                if (editingCarId) {
                    await firestore.collection('cars').doc(editingCarId).update(carData);
                } else {
                    carData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                    await firestore.collection('cars').add(carData);
                }
                
                closeCarModal();
                await loadCars();
                
            } catch (error) {
                console.error('Error saving car:', error);
                alert('×©×’×™××” ×‘×©××™×¨×ª ×”×¨×›×‘');
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = '×©××•×¨';
            }
        }

        // Delete Car
        async function deleteCar(carId) {
            if (!confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ×¨×›×‘ ×–×”?')) return;
            
            try {
                const car = cars.find(c => c.id === carId);
                
                // Delete image from storage if exists
                if (car && car.imageUrl) {
                    try {
                        const imageRef = storage.refFromURL(car.imageUrl);
                        await imageRef.delete();
                    } catch (error) {
                        console.error('Error deleting image:', error);
                    }
                }
                
                await firestore.collection('cars').doc(carId).delete();
                await loadCars();
                
            } catch (error) {
                console.error('Error deleting car:', error);
                alert('×©×’×™××” ×‘××—×™×§×ª ×”×¨×›×‘');
            }
        }

        function closeCarModal() {
            document.getElementById('carModal').classList.add('hidden');
            editingCarId = null;
            tempImageFile = null;
            tempImageUrl = null;
