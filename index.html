<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת ניהול מוסך - גרסה מתוקנת</title>
    
    <!-- Tailwind CSS - الرابط الصحيح -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase v9 - مع كل المكتبات المطلوبة -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .image-preview {
            position: relative;
            display: inline-block;
        }
        
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        
        .delete-btn:hover {
            background: rgba(220, 38, 38, 1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">

    <!-- Loading Screen -->
    <div id="loadingScreen" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <div class="text-center">
            <div class="loader mx-auto mb-4"></div>
            <p class="text-gray-600">טוען מערכת...</p>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="hidden fixed inset-0 bg-gradient-to-br from-blue-50 to-blue-100 z-40 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
            <div class="text-center mb-8">
                <div class="bg-blue-600 p-4 rounded-full w-20 h-20 mx-auto mb-4 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/>
                        <circle cx="7" cy="17" r="2"/>
                        <path d="M9 17h6"/>
                        <circle cx="17" cy="17" r="2"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">מערכת ניהול מוסך</h1>
                <p class="text-gray-600">התחבר לחשבון שלך</p>
            </div>
            
            <div id="loginError" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4"></div>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">אימייל</label>
                    <input type="email" id="loginEmail" required 
                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">סיסמה</label>
                    <input type="password" id="loginPassword" required 
                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none">
                </div>
                <button type="submit" id="loginBtn" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-semibold">
                    התחבר
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <button onclick="toggleRegisterMode()" class="text-blue-600 hover:underline">
                    אין לך חשבון? הירשם כאן
                </button>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="container mx-auto px-4 py-8 hidden">
        <!-- Header -->
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-8">
            <div class="flex justify-between items-center flex-wrap gap-4">
                <h1 class="text-3xl font-bold text-gray-800">מערכת ניהול מוסך</h1>
                <div class="flex gap-3">
                    <button onclick="showAddCarModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                        הוסף רכב
                    </button>
                    <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">
                        יציאה
                    </button>
                </div>
            </div>
            
            <!-- Search -->
            <div class="mt-6">
                <input type="text" id="searchInput" placeholder="חיפוש לפי מספר רישוי או שם..." 
                       onkeyup="filterCars()" 
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none">
            </div>
            
            <!-- Statistics -->
            <div class="mt-6">
                <span class="text-gray-600">סה"כ רכבים: </span>
                <span id="carCount" class="font-bold text-blue-600">0</span>
            </div>
        </div>

        <!-- Cars Grid -->
        <div id="carsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

        <!-- Empty State -->
        <div id="emptyState" class="bg-white rounded-2xl shadow-xl p-12 text-center hidden">
            <svg class="mx-auto text-gray-400 mb-4" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/>
                <circle cx="7" cy="17" r="2"/>
                <path d="M9 17h6"/>
                <circle cx="17" cy="17" r="2"/>
            </svg>
            <h3 class="text-2xl font-bold text-gray-600 mb-2">אין רכבים במערכת</h3>
            <p class="text-gray-500">התחל על ידי הוספת רכב חדש</p>
        </div>
    </div>

    <!-- Add/Edit Car Modal -->
    <div id="carModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <h2 id="modalTitle" class="text-2xl font-bold mb-6 text-gray-800">הוספת רכב חדש</h2>
            
            <!-- Image Upload -->
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">תמונת הרכב</label>
                <input type="file" id="carImageInput" accept="image/*" class="hidden" onchange="handleImageSelect(event)">
                <div id="imagePreview" class="mb-4"></div>
                <button onclick="document.getElementById('carImageInput').click()" 
                        class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 transition">
                    העלה תמונה
                </button>
            </div>
            
            <!-- Form Fields -->
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">מספר רישוי *</label>
                    <input type="text" id="plateNumber" class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">שם הבעלים *</label>
                    <input type="text" id="ownerName" class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">טלפון</label>
                    <input type="text" id="phone" class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">סוג רכב</label>
                    <input type="text" id="carType" class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">דגם</label>
                    <input type="text" id="model" class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">שנה</label>
                    <input type="text" id="year" class="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none">
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex gap-3 justify-end">
                <button onclick="closeCarModal()" class="px-6 py-2 border-2 border-gray-300 rounded-lg hover:bg-gray-100 transition">
                    ביטול
                </button>
                <button onclick="saveCar()" id="saveBtn" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                    שמור
                </button>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCdSRfJCoU6xwDych3l_3K_hBZBHOi9jVg",
            authDomain: "garage-17263.firebaseapp.com",
            projectId: "garage-17263",
            storageBucket: "garage-17263.firebasestorage.app",
            messagingSenderId: "332265903935",
            appId: "1:332265903935:web:237c0787a161fd36a7a58a",
            measurementId: "G-KLLCPECCDQ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const firestore = firebase.firestore();
        const auth = firebase.auth();
        const storage = firebase.storage();

        // Global Variables
        let currentUser = null;
        let cars = [];
        let editingCarId = null;
        let tempImageFile = null;
        let tempImageUrl = null;
        let isRegisterMode = false;

        // Authentication State Observer
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                await loadCars();
            } else {
                currentUser = null;
                document.getElementById('loginScreen').classList.remove('hidden');
                document.getElementById('app').classList.add('hidden');
            }
            document.getElementById('loadingScreen').classList.add('hidden');
        });

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = isRegisterMode ? 'מתחבר...' : 'מתחבר...';
            
            try {
                if (isRegisterMode) {
                    await auth.createUserWithEmailAndPassword(email, password);
                    await firestore.collection('users').doc(auth.currentUser.uid).set({
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } else {
                    await auth.signInWithEmailAndPassword(email, password);
                }
            } catch (error) {
                showError(getErrorMessage(error.code));
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = isRegisterMode ? 'הירשם' : 'התחבר';
            }
        });

        // Toggle Register/Login Mode
        function toggleRegisterMode() {
            isRegisterMode = !isRegisterMode;
            const loginBtn = document.getElementById('loginBtn');
            const toggleBtn = event.target;
            
            if (isRegisterMode) {
                loginBtn.textContent = 'הירשם';
                toggleBtn.textContent = 'יש לך חשבון? התחבר כאן';
            } else {
                loginBtn.textContent = 'התחבר';
                toggleBtn.textContent = 'אין לך חשבון? הירשם כאן';
            }
        }

        // Load Cars
        async function loadCars() {
            try {
                const snapshot = await firestore.collection('cars')
                    .where('userId', '==', currentUser.uid)
                    .orderBy('createdAt', 'desc')
                    .get();
                
                cars = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                renderCars();
            } catch (error) {
                console.error('Error loading cars:', error);
                // If orderBy fails, try without it
                const snapshot = await firestore.collection('cars')
                    .where('userId', '==', currentUser.uid)
                    .get();
                
                cars = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                renderCars();
            }
        }

        // Render Cars
        function renderCars() {
            const grid = document.getElementById('carsGrid');
            const emptyState = document.getElementById('emptyState');
            const carCount = document.getElementById('carCount');
            
            carCount.textContent = cars.length;
            
            if (cars.length === 0) {
                grid.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            grid.innerHTML = cars.map(car => `
                <div class="bg-white rounded-xl shadow-lg hover:shadow-xl transition car-item" 
                     data-plate="${car.plateNumber}" data-owner="${car.ownerName}">
                    ${car.imageUrl ? `
                        <img src="${car.imageUrl}" alt="${car.plateNumber}" 
                             class="w-full h-48 object-cover rounded-t-xl">
                    ` : `
                        <div class="w-full h-48 bg-gray-200 rounded-t-xl flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="text-gray-400">
                                <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/>
                                <circle cx="7" cy="17" r="2"/>
                                <path d="M9 17h6"/>
                                <circle cx="17" cy="17" r="2"/>
                            </svg>
                        </div>
                    `}
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-xl font-bold text-gray-800">${car.plateNumber}</h3>
                                <p class="text-gray-600">${car.ownerName}</p>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="editCar('${car.id}')" class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition">
                                    ✏️
                                </button>
                                <button onclick="deleteCar('${car.id}')" class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition">
                                    🗑️
                                </button>
                            </div>
                        </div>
                        <div class="space-y-1 text-sm">
                            ${car.phone ? `<p><span class="text-gray-600">טלפון:</span> ${car.phone}</p>` : ''}
                            ${car.carType ? `<p><span class="text-gray-600">סוג:</span> ${car.carType}</p>` : ''}
                            ${car.model ? `<p><span class="text-gray-600">דגם:</span> ${car.model}</p>` : ''}
                            ${car.year ? `<p><span class="text-gray-600">שנה:</span> ${car.year}</p>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filter Cars
        function filterCars() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const carItems = document.querySelectorAll('.car-item');
            let visibleCount = 0;
            
            carItems.forEach(item => {
                const plate = item.dataset.plate.toLowerCase();
                const owner = item.dataset.owner.toLowerCase();
                
                if (plate.includes(searchTerm) || owner.includes(searchTerm)) {
                    item.style.display = 'block';
                    visibleCount++;
                } else {
                    item.style.display = 'none';
                }
            });
            
            document.getElementById('carCount').textContent = visibleCount;
        }

        // Show Add Car Modal
        function showAddCarModal() {
            editingCarId = null;
            tempImageFile = null;
            tempImageUrl = null;
            
            document.getElementById('modalTitle').textContent = 'הוספת רכב חדש';
            document.getElementById('plateNumber').value = '';
            document.getElementById('ownerName').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('carType').value = '';
            document.getElementById('model').value = '';
            document.getElementById('year').value = '';
            document.getElementById('imagePreview').innerHTML = '';
            
            document.getElementById('carModal').classList.remove('hidden');
        }

        // Edit Car
        function editCar(carId) {
            const car = cars.find(c => c.id === carId);
            if (!car) return;
            
            editingCarId = carId;
            tempImageUrl = car.imageUrl || null;
            
            document.getElementById('modalTitle').textContent = 'עריכת רכב';
            document.getElementById('plateNumber').value = car.plateNumber || '';
            document.getElementById('ownerName').value = car.ownerName || '';
            document.getElementById('phone').value = car.phone || '';
            document.getElementById('carType').value = car.carType || '';
            document.getElementById('model').value = car.model || '';
            document.getElementById('year').value = car.year || '';
            
            if (car.imageUrl) {
                document.getElementById('imagePreview').innerHTML = `
                    <div class="image-preview">
                        <img src="${car.imageUrl}" class="w-full h-48 rounded-lg object-cover">
                        <button onclick="removeImage()" class="delete-btn">×</button>
                    </div>
                `;
            }
            
            document.getElementById('carModal').classList.remove('hidden');
        }

        // Handle Image Select
        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (file) {
                tempImageFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').innerHTML = `
                        <div class="image-preview">
                            <img src="${e.target.result}" class="w-full h-48 rounded-lg object-cover">
                            <button onclick="removeImage()" class="delete-btn">×</button>
                        </div>
                    `;
                };
                reader.readAsDataURL(file);
            }
        }

        // Remove Image
        function removeImage() {
            tempImageFile = null;
            tempImageUrl = null;
            document.getElementById('imagePreview').innerHTML = '';
            document.getElementById('carImageInput').value = '';
        }

        // Save Car
        async function saveCar() {
            const plateNumber = document.getElementById('plateNumber').value.trim();
            const ownerName = document.getElementById('ownerName').value.trim();
            
            if (!plateNumber || !ownerName) {
                alert('נא למלא מספר רישוי ושם בעלים');
                return;
            }
            
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'שומר...';
            
            try {
                let imageUrl = tempImageUrl;
                
                // Upload new image if selected
                if (tempImageFile) {
                    const imagePath = `cars/${currentUser.uid}/${Date.now()}_${tempImageFile.name}`;
                    const uploadTask = await storage.ref(imagePath).put(tempImageFile);
                    imageUrl = await uploadTask.ref.getDownloadURL();
                }
                
                const carData = {
                    plateNumber,
                    ownerName,
                    phone: document.getElementById('phone').value.trim(),
                    carType: document.getElementById('carType').value.trim(),
                    model: document.getElementById('model').value.trim(),
                    year: document.getElementById('year').value.trim(),
                    imageUrl: imageUrl || null,
                    userId: currentUser.uid,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                if (editingCarId) {
                    await firestore.collection('cars').doc(editingCarId).update(carData);
                } else {
                    carData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                    await firestore.collection('cars').add(carData);
                }
                
                closeCarModal();
                await loadCars();
                
            } catch (error) {
                console.error('Error saving car:', error);
                alert('שגיאה בשמירת הרכב');
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'שמור';
            }
        }

        // Delete Car
        async function deleteCar(carId) {
            if (!confirm('האם אתה בטוח שברצונך למחוק רכב זה?')) return;
            
            try {
                const car = cars.find(c => c.id === carId);
                
                // Delete image from storage if exists
                if (car && car.imageUrl) {
                    try {
                        const imageRef = storage.refFromURL(car.imageUrl);
                        await imageRef.delete();
                    } catch (error) {
                        console.error('Error deleting image:', error);
                    }
                }
                
                await firestore.collection('cars').doc(carId).delete();
                await loadCars();
                
            } catch (error) {
                console.error('Error deleting car:', error);
                alert('שגיאה במחיקת הרכב');
            }
        }

        // Close Car Modal
        function closeCarModal() {
            document.getElementById('carModal').classList.add('hidden');
            editingCarId = null;
            tempImageFile = null;
            tempImageUrl = null;
        }

        // Logout
        async function logout() {
            if (confirm('האם אתה בטוח שברצונך לצאת?')) {
                await auth.signOut();
            }
        }

        // Show Error
        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        // Get Error Message
        function getErrorMessage(code) {
            const messages = {
                'auth/user-not-found': 'המשתמש לא נמצא',
                'auth/wrong-password': 'סיסמה שגויה',
                'auth/email-already-in-use': 'האימייל כבר בשימוש',
                'auth/weak-password': 'הסיסמה חלשה מדי (מינימום 6 תווים)',
                'auth/invalid-email': 'כתובת אימייל לא תקינה',
                'auth/too-many-requests': 'יותר מדי ניסיונות, נסה שוב מאוחר יותר'
            };
            return messages[code] || 'שגיאה בהתחברות';
        }
    </script>

</body>
</html>
